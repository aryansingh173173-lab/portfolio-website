<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aryan Singh | Filmmaker & Screenwriter</title>

<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --noir: #0a0a0a;
    --smoke: #1a1a1a;
    --ash: #2a2a2a;
    --fog: #888888;
    --cream: #e8e5df;
    --gold: #d4af37;
    --film-red: #8b0000;
}

body {
    background: var(--noir);
    color: var(--cream);
    font-family: 'Crimson Pro', serif;
    line-height: 1.6;
    overflow-x: hidden;
}

/* HERO */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.hero::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, var(--smoke) 0%, var(--noir) 50%, var(--film-red) 100%);
    opacity: 0.3;
}

.hero-content {
    text-align: center;
    z-index: 10;
    animation: fadeInUp 1.5s ease-out;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

.hero h1 {
    font-family: 'Archivo Black', sans-serif;
    font-size: clamp(3rem, 10vw, 8rem);
    letter-spacing: -0.02em;
    margin-bottom: 0.5rem;
    background: linear-gradient(135deg, var(--cream) 0%, var(--gold) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.tagline {
    font-size: clamp(1.2rem, 3vw, 2rem);
    color: var(--fog);
    font-weight: 300;
    letter-spacing: 0.05em;
    text-transform: uppercase;
}

.subtitle {
    margin-top: 1rem;
    color: var(--fog);
}

section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 6rem 2rem;
}

.section-header {
    font-family: 'Archivo Black', sans-serif;
    font-size: clamp(2rem, 6vw, 3rem);
    margin-bottom: 3rem;
    position: relative;
    display: inline-block;
}

.section-header::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 60px;
    height: 3px;
    background: var(--gold);
}

/* TIMELINE */
.timeline {
    margin-top: 4rem;
    border-left: 2px solid var(--ash);
    padding-left: 3rem;
}

.timeline-item {
    margin-bottom: 3rem;
    position: relative;
}

.timeline-item::before {
    content: '';
    position: absolute;
    left: -3.5rem;
    top: 0;
    width: 12px;
    height: 12px;
    background: var(--gold);
    border-radius: 50%;
}

.timeline-title {
    font-family: 'Archivo Black', sans-serif;
    font-size: 1.4rem;
}

.timeline-org {
    color: var(--gold);
    margin-bottom: 1rem;
}

.timeline-desc ul {
    margin-top: 1rem;
    list-style: none;
}

.timeline-desc li {
    padding-left: 1.5rem;
    position: relative;
    margin-bottom: 0.8rem;
}

/* âœ… FIXED BULLET */
.timeline-desc li::before {
    content: "\25B8";
    position: absolute;
    left: 0;
    color: var(--gold);
}

/* SCROLL ANIMATION */
.fade-in-section {
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 1s ease-out, transform 1s ease-out;
}

.fade-in-section.is-visible {
    opacity: 1;
    transform: translateY(0);
}
</style>
</head>

<body>

<section class="hero">
    <div class="hero-content">
        <h1>ARYAN SINGH</h1>
        <p class="tagline">Filmmaker & Screenwriter</p>
        <p class="subtitle">Third-Year Undergraduate | IIT Kharagpur</p>
    </div>
</section>

<section class="fade-in-section">
    <h2 class="section-header">Experience</h2>

    <div class="timeline">
        <div class="timeline-item">
            <h3 class="timeline-title">Co-Founder & CFO</h3>
            <p class="timeline-org">Black Leaf Media (BLM)</p>
            <div class="timeline-desc">
                <ul>
                    <li>Oversee financial strategy and marketing campaigns</li>
                    <li>Created advertisement reels and brand media content</li>
                    <li>Researched iconic global advertising strategies</li>
                </ul>
            </div>
        </div>
    </div>
</section>

<script>
const faders = document.querySelectorAll('.fade-in-section');

const appearOptions = {
    threshold: 0.15,
    rootMargin: "0px 0px -100px 0px"
};

const appearOnScroll = new IntersectionObserver(function(entries, observer) {
    entries.forEach(entry => {
        if (!entry.isIntersecting) return;

        entry.target.classList.add("is-visible");
        observer.unobserve(entry.target);
    });
}, appearOptions);

faders.forEach(fader => {
    appearOnScroll.observe(fader);
});
</script>

</body>
</html>
